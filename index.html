<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./src/main.js" defer></script>
    <title>GeoBattles</title>
  </head>
  <body>
    <div id="container">
      <header><h1 class="logo">GeoBattles</h1></header>
      <main>
        <section class="game">
          <h2 class="game__name">Flags</h2>
          <img src="./src/assets/flags/poland.svg" alt="Flag of Poland" />
          <button class="game__play">Play game</button>
        </section>
      </main>
    </div>
  </body>
</html>
