<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./src/main.js" defer></script>
    <title>GeoBattles</title>
  </head>
  <body>
    <div id="container" class="hidden">
      <header><h1 class="logo">GeoBattles</h1></header>
      <main>
        <section class="game">
          <h2 class="game__name">Flags</h2>
          <img src="./src/assets/flags/poland.svg" alt="Flag of Poland" />
          <button class="game__play">Play game</button>
        </section>
      </main>
    </div>
    <!-- <template class="question__template"> -->
    <div class="time-counter">
      <div class="counter">
        <div class="elapsed-time"></div>
      </div>
    </div>
    <section class="question">
      <h1 class="question__title">Which country is this flag?</h1>
      <img
        src="./src/assets/flags/poland.svg"
        alt="flag"
        class="question__flag"
      />
      <div class="question__options">
        <button class="question__option">A. Poland</button>
        <button class="question__option">B. Italy</button>
        <button class="question__option">C. Romania</button>
        <button class="question__option">D. France</button>
      </div>
    </section>
    <!-- </template> -->
  </body>
</html>
